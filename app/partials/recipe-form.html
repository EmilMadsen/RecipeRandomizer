<form novalidate name="recipeForm" ng-submit="saveRecipe()">

    <div class="container">
        <h1>Recipe Form</h1>

        <div class="row">
            <!-- Title -->
            <div class="col-md-12 col-lg-6">
                <label>Name of recipe</label>
                    <span class="error" ng-show="recipeForm.name.$error.required && recipeForm.$submitted">
                    <br>
                    Name is required
                    </span>
                <input class="form-control" required ng-model="recipe.name" name="name">
                <br>
            </div>

            <!-- Link to recipe -->
            <div class="col-md-12 col-lg-6">
                <label>Link to recipe</label>
                    <span class="error" ng-show="recipeForm.link.$error.required && recipeForm.$submitted">
                    <br>
                    Link is required
                    </span>
                    <span class="error" ng-show="validURL === false && recipeForm.$dirty">
                        <br>
                        Link is a not a valid URL address
                    </span>
                <input type="url" class="form-control" required ng-model="recipe.link" name="link">
                <br>
            </div>

            <!-- Category w. Dropdown -->
            <div class="col-lg-12">
                <label>Category (Starter, Main Course, Dessert etc.)</label>
                    <span class="error" ng-show="recipeForm.category === undefined && recipeForm.$submitted">
                        <br>
                        You have to select a course, of course!
                    </span>
                <select ng-model="recipe.category" ng-options="item for item in categoryList" class="form-control" required>
                    <option value="" disabled selected>Select your course category</option>
                </select>
                <br>
            </div>
        </div>

        <div class="row">
            <!-- Brief Description -->
            <div class="col-lg-12">
                <label>Brief Description</label>
                    <span class="error" ng-show="recipeForm.description.$error.required && recipeForm.$submitted" >
                    <br>
                    Description is required
                    </span>
                <textarea class="form-control" required ng-model="recipe.description" name="description" rows="5"></textarea>
                <br>
            </div>
        </div>

        <!-- TODO Cuisine -->
        <!-- TODO Time -->

        <input type="submit" value="Create Recipe" class="btn btn-primary">
    </div>
</form>
