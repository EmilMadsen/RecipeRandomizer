<!DOCTYPE html>
<html lang="en" ng-app="randomRecipe">
<head>
    <meta charset="UTF-8">
    <title>Recipe Randomizer</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styling.css"/>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script>
        angular.module("randomRecipe", ['ui.router']);
    </script>

    <script src="app/controllers/mainController.js"></script>
    <script src="app/controllers/newEditRecipeController.js"></script>
    <script src="app/navigation.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body ng-controller="mainController">
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">RecipeRandomizer</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">

                    <li class="active"><a ui-sref="home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li><a ui-sref="random"><span class="glyphicon glyphicon-cutlery"></span> Random Recipe</a>
                        <script>
                            $(".nav a").on("click", function(){
                                $(".nav").find(".active").removeClass("active");
                                $(this).parent().addClass("active");
                            });
                        </script><!--Hej-->
                    </li>

                    <li><a ui-sref="week"><span class="glyphicon glyphicon-th-list"></span> Weekly Food Plan</a>
                        <script>
                            $(".nav a").on("click", function(){
                                $(".nav").find(".active").removeClass("active");
                                $(this).parent().addClass("active");
                            });
                        </script>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-wrench"></span> Manage Recipes
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="manage-recipes.all">See All</a></li>
                            <li><a ui-sref="manage-recipes.new">New Recipe</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div ui-view></div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
